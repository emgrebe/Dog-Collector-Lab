{% extends 'base.html' %}
{% block content %}

<h1>Dog Deatails</h1>

<div class="card">
  <a href="/dogs/{{dog.id}}">
    <div class="card-content">
      <span class="card-title">{{dog.name}}</span>
      <p>Breed: {{dog.breed}}</p>
      <p>Description: {{dog.description}}</p>
    {% if dog.age > 0 %}
    <p>Age: Puppy</p>
    {% endif %}
    </div>
  </a>
</div>

{% endblock %}
